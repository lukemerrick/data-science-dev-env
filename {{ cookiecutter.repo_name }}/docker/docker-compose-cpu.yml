version: '3'
services:
   jupyterlab-server-cpu:
      container_name: jupyterlab-server
      build: ..
      ports:
         - "127.0.0.1::8888:8888"
      volumes:
         - ../:/mnt
      entrypoint: sh -c "cd /mnt && jupyter lab --NotebookApp.token='' --ip=0.0.0.0 --no-browser --allow-root"
      stdin_open: true
      tty: true
